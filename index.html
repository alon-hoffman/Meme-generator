<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfish Meme</title>
  </head>
  <body onload="init()">
    <header>
      <div class="main-header main-layout flex justify-center">
        <h2 class="logo">
          <img src="icons/LOGO.png" alt="">

        </h2>
       
      </div>
    </header>
    <div class="tag-strip-cont full">
    <div class="tag-strip main-layout">
    <!-- <div class="tag-strip flex justify-evenly align-center main-layout"> -->
      <h2 onclick="displayTemplates('dogs')"  >Dogs</h2>
      <h2 onclick="displayTemplates('celebs')" class="Celebs">Celebs</h2>
      <h2 onclick="displayTemplates('cats')" >Cats</h2>
       <h2 onclick="displayTemplates('politics')" class="politics">Politics</h2>
       <h2  onclick="displayTemplates('kids')" >Kids</h2>
       <h2 onclick="displayTemplates('all')" class="All">All</h2>
      </div>
    </div> 

    <section class="main-content main-layout">
      <div class="gallary-view">
          Upload Image from Canvas
        <div onclick="onImgSelected(id)" class="img-container">
          <img src="img/12.jpg" alt="" />
        </div>
      </div>

      <div class="editor hide">
        <div class="grid-container">
          <div class="canvas-container">
            <canvas id="my-canvas" class="my-canvas" height="450" width="450"></canvas>
          </div>
          <div class="txt-input">
            <input
              class="line-writer"
              onfocus="drawRect()"
              oninput="onSetLineTxt(this.value)"
              type="text"
            />
          </div>

          <div class="up-down">
            <button onclick="onChangeLine()">
              <img
                src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
              />
            </button>
          </div>
          <div class="plus-line">
            <button onclick="onAddLine()"><img src="icons/plus.png" /></button>
          </div>
          <div class="delete-container">
            <button onclick="onRemoveLine()">
              <img src="icons/trash-can.png" alt="" />
            </button>
          </div>
          <div class="font-enlarge-containeer">
            <button onclick="onChangeFontSize(1)">
              <img src="icons/increase font - icon.png" />
            </button>
          </div>
          <div class="txt-mimizer-container">
            <button onclick="onChangeFontSize(-1)">
              <img src="icons/decrease font - icon.png" />
            </button>
          </div>
          <div class="align-left-cont">
            <button onclick="onUpdateLine('align','right')">
              <img src="icons/left-text-alignment-option.png" />
            </button>
          </div>
          <div class="align-center-cont">
            <button onclick="onUpdateLine('align','center')">
              <img src="icons/centered-text-of-alignment-button.png" />
            </button>
          </div>
          <div class="align-right-cont">
            <button onclick="onUpdateLine('align','left')">
              <img src="icons/right-text-alignment.png" />
            </button>
          </div>
          <div onclick="onOpenColorPicker(this)" class="outline-cont">
            <input
            oninput="onUpdateLine('outline',this.value)"
              class="outine-color hide"
              type="color"
            />
            <img  src="icons/a.png" alt="">

          </div>
          <div onclick="onOpenColorPicker(this)" class="color-cont">
            <input
            oninput="onUpdateLine('color',this.value)"
              class="outine-color hide"
              type="color"
            />
            <img src="icons/color-picker.png">
          </div>
          <div class="font-select-cont">
            <select onchange="onUpdateLine('font',this.value)">
              <option value="Impact">Impact</option>
              <option value="lato">lato</option>
              <option value="Times New Roman  ">Times New Roman</option>
              <option value="Arial   ">Arial</option>
              <option value="Comic Sans MS   ">Comic Sans</option>
            </select>
          </div>
          
          <div class="save-cont">
            <button onclick="switchToGallery()">
              <img src="icons/cancel.png" />
            </button>
          </div>

          <div class="url-cont">
            <button class="btn" onclick="uploadImg()">
              <img src="icons/url.png" />
            </button>
          </div>

          <div class="download-cont" onclick="onClickDownload()">
          <!-- <div class="download-cont" onclick="downloadCanvas(this)" download="file-name"> -->
            <button >
              <img src="icons/download.png" />
            </button>
          </div>

          
        </div>
      </div>
    </section>

    


    <footer class="main-footer">
      <div class="main-layout flex flex-column justify-between">
        <p>
          &copy; 2022 The Selfish Meme - All Rights Reserved - Find more 
           at <a href="https://alon-hoffman.github.io/portfolio/"><strong>my site</strong></a>
        </p>
        
      </div>

   
      

  </body>

  <script src="js/controller/controller.js"></script>
  <script src="js/controller/share.js"></script>
  <script src="js/controller/memeController.js"></script>
  <script src="js/controller/galleryController.js"></script>
  <script src="js/service/memeService.js"></script>
  <script src="js/service/galleryService.js"></script>
  <script src="js/service/utils.js"></script>
  <script src="js/service/storage.js"></script>
</html>
